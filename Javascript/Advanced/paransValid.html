<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>

        var str = "(({}))[]"

        let parensValid = (string) => {
            var stack = [];
            for (var i = 0; i < string.length; i++) {
                if (string[i] === "(" || string[i] === "{" || string[i] === "[") {
                    stack.push(string[i])
                }
                if (string[i] === ")" && stack[stack.length - 1] === "(" || string[i] === "}" && stack[stack.length - 1] === "{" || string[i] === "]" && stack[stack.length - 1] === "[") {
                    stack.pop()
                } else {
                    return `${}`;
                }
            }
            return stack.length > 0 ? string + "is not valid" : string + "Is valid"
        }
        console.log(parensValid(str))
        console.log(parensValid("{)}("))


    </script>
</body>

</html>
