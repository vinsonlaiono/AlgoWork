<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let merge = function (arr1, arr2){
            let newArr = [];
            let maxLength = arr1.length + arr2.length
            let pointer1 = 0;
            let pointer2 = 0;

            for(var i = 0; i < maxLength; i++){
                if(arr1[pointer1] < arr2[pointer2]){
                    newArr.push(arr1[pointer1])
                    pointer1++
                } else{
                    newArr.push(arr2[pointer2])
                    pointer2++
                } 
            }
            console.log(newArr)
            return newArr;
        }    
        arr1 = [1,3,5,7,9,11];
        arr2 = [2,4,6,8,10,12];
        merge(arr1, arr2)

        
        function bubbleSort(arr) {
            console.log(arr)
            var count = 0;
            for (var k = 0; k < arr.length - 1; k++) {
                for (var i = 0; i < arr.length - 1 - k; i++) {
                if (arr[i] > arr[i + 1]) {
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                    count++;
                }
                }
            }
            console.log("Sorted Array: " + arr)
            console.log("Number of iterations: ", count)
        }
    var arr = [1, 3, 9, 5, 4, 6,32,12,143,43]
    bubbleSort(merge(arr1, arr2));
    </script>
</body>
