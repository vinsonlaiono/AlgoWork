<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script> 
        let num = 12345;
        let reverse = function(n){
            let ans = 0;
            // get length of number
            let len = n.toString().length
            while(n){
                // get the last digit of the number
                //ex. 12345 temp = 5
                let temp = n%10;
                // mult temp * 10^len-1(5)
                ans +=  temp * Math.pow(10, len-1);
                // decrement len
                len--;
                // remove last digit of number
                n = Math.floor(n / 10);
            }
            return ans;
        }
        let oneLiner = function(n){
            return parseInt(n.toString().split("").reverse().join(""))
        }
        console.log("With out to string", reverse(num))
        console.log("One Liner", oneLiner(num))
    </script>    

</body>
</html>
