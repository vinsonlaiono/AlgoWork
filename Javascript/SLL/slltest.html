    <script>
        // Create List Class
        let SLL = function(){
            this.head = null;
            this.tail = null;
        }    
        // Create Node Class
        let node = function(value){
            this.val = value;
            this.next = null;
        }
        // Create Add method
        SLL.prototype.add = function(value){
            let newNode = new node(value);
            if(!this.head){
                this.head = newNode;
            } else {
                let runner = this.head;
                while(runner.next){
                    runner = runner.next;
                }
                runner.next = newNode;
                this.tail = newNode;
            }

            console.log("Added node "+value)
        }
        SLL.prototype.addAtTail = function(value){
            let newNode = new node(value);
            let temp = this.tail;
            temp.next = newNode;
            this.tail = newNode;
        }
        SLL.prototype.addAtHead = function(value){
            let newNode = new node(value);
            newNode.next = this.head;
            this.head = newNode;
        }
        SLL.prototype.kthNode = function(index){
            if(!this.head){
                return -1;
            } else {
                let runner = this.head;
                let count = 0;
                while(count <= index){
                    runner = runner.next;
                    count++;
                }
                return runner;
            }
        }
