<body>
    <script>
        var sentence = "Hello there my name is Jonny."
        // reverse a sentence not in place
        let reverseSentence = function (sent) {
            var mySentence = sent.split(" ")
            var myString = ""
            console.log(sent)
            var count = mySentence.length
            while(count > 0){
                myString += mySentence.pop() + " "
                count--
            }

            return myString
        }
        console.log(reverseSentence(sentence))
    </script>
</body>
