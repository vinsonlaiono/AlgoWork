<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function removeNegative(arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] >= 0) {
                    arr[i - count] = arr[i];
                }
                else {
                    count++
                }
            }
            arr.length -= count;
            return arr;
        }
        console.log(removeNegative([1, 2, 3, -1, -34, 2, 42]))
        console.log(removeNegative([1, 2, 3, -1, -34, -2, -2, -42]))

    </script>
</body>

</html>
