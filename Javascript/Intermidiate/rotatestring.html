<body>
    <script>
    function rotate(Str, num){
        if(num<= 0){
            return Str
        }
        num--;
        var Str = Str.substring(Str.length-1) + Str.substring(0, Str.length-1)
        rotate(Str, num);
    }

    console.log(rotate("Happiness", 3))
    
    
    </script>
</body>
