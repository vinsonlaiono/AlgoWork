<script>
    let resetNeg = function(arr){
        for(let i=0; i<arr.length; i++){
            if(arr[i] < 0)
                arr[i] = 0;
        }
        return arr;
    }
    console.log(resetNeg([1,4,-3,-3]))
    let moveForward = function(arr){
        arr.shift();
        arr.push(0);
        return arr;
    }
    console.log(moveForward([4,26,6,2,4]))
    let reverse = function(arr){
        for(let i = 0; i < arr.length/2; i++){
            temp = arr[i];
            arr[i] = arr[arr.length-1-i]
            arr[arr.length-1-i] = temp;
        }
        return arr;
    }
    console.log(reverse([1,2,3,4,5,6]))
    let double = function(arr){
        let newArr = [];
        for(let i=0; i<arr.length;i++){
            newArr.push(arr[i])
            newArr.push(arr[i])
        }
        return newArr;
    }
    console.log(double([1,'vin',5,'use',6]))
    let recurse = function(n){
        if(n == 1){
            return 1;
        } else {
            return recurse(n-1) + n;
        }
    }
    console.log("Recusive ",recurse(5))
    let iterate = function(n){
        let num = 0;
        for(let i=1; i<=n; i++){
            num += i;
        }
        return num;
    }
    console.log("Iterative ",iterate(5))
    let iFactorial = function(n){
        let num = 1;
        for(let i=1; i<=n; i++){
            num *= i ;
        }
        return num;
    }
    console.log("iFactorial ", iFactorial(5))
    let rFactorial = function(n){
        if(n == 1){
            return 1;
        } else {
            return rFactorial(n-1) * n;
        }
    }
    console.log("rFactorial ",rFactorial(5))
</script>
