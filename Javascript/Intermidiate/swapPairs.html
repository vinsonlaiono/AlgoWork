</head>
<body>
    <script>
    arr = [4,5,2,4,54,3,6,92,1,4];
        function swapPairs(arr){
            for(var i = 0; i < arr.length; i+2){
                temp = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }
        return arr
        }
        swapPairs(arr)
    </script>
</body>
