<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var string = "abccddeeeeffgg";

        let mostCommonChar = function (str){
            console.log(str)
            var hash = {};
            var max = 0;
            var char = ""
            for(var i = 0; i < str.length; i++){
                var character = str[i];
                if(hash[character]){
                    hash[character]++;
                } else {
                    hash[character] = 1;
                }
                if(hash[character] > max){
                    max = hash[character]
                    char = character;
                }
            }
            console.log("Hash map: ",hash)
            return `The letter '${char}' appears ${max} times.`
        }
        console.log(mostCommonChar(string))
    
    </script>
</body>
</html>
