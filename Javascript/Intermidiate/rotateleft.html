    <script>
        // Very inefficient way of doing it
        function rotate(a, b){
            var arr = [];
            for(var i = 1; i <= a; i++){
                arr.push(i);
            }
            console.log(arr)
            for(var x = 0; x < b; x++){
                helper(arr);
            }
            function helper(arr){
                var temp;
                for(var j = 0; j < arr.length-1; j++){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }    
        }
        
        function rotLeft(a, d){
            var myArr = [];
            for(var i=1; i<=a; i++){
                myArr.push(i)
            }
            var shiftBy = myArr.length - d
            myArr.length = myArr.length + shiftBy
            for(var i=myArr.length-1; i >= 0; i--){
                myArr[i] = myArr[i - shiftBy]
                console.log(`${myArr}`)
            }
            for(j = shiftBy-1; j >=0; j--){
                myArr[j] = myArr.pop()
            }
            console.log("My new Array: ",myArr)
            return myArr;
        }

        // rotate(10,4);
        rotLeft(10,4);
    </script>
