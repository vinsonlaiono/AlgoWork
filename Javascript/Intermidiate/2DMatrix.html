                if (target >= matrix[i][0] && target <= matrix[i][matrix[i].length - 1]) {
                    // console.log(matrix[i])
                    console.log(matrix[i][matrix[i].length - 1]);
                    for (var k = 0; k < matrix[i][k].length; k++) {
                        if (matrix[i][k] == target) {
                            console.log(true)
                            return true;
                        }
                    }
                } else { continue; }
            }
            console.log(false)
            return false;

        };

        var mat = [[1, 3, 5, 7], [10, 11, 16, 20], [23, 30, 34, 50]];
